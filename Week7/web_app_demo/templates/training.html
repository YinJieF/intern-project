<!DOCTYPE html>
<html>
<head>
    <title>Training Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .toggle-buttons {
            display: flex;
            justify-content: space-between; /* Align button and bookmarks to each end */
            align-items: center; /* Center vertically */
            margin-bottom: 20px;
            padding: 0 20px; /* Add padding to space out elements */
        }
        .bookmark-container {
            display: flex;
            justify-content: space-between; /* Distribute bookmarks evenly */
            width: 100%; /* Fill up entire horizontal space */
            margin-top: 10px; /* Add margin to the top */
        }
        .bookmark {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 0; /* Adjust padding as needed */
            border-radius: 5px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
            flex-grow: 1; /* Fill up remaining space */
            text-align: center; /* Center text horizontally */
        }
        .bookmark:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout:  fixed;
        }
        td {
            border: 2px solid #ddd;
            padding: 20px;
            text-align: center;
            width: 25%;
        }
        th {
            border: 2px solid #ddd;
            padding: 8px;
            text-align: center;
            width: 25%;
            background-color: grey;
            color: #fff;
        }
        .train-button {
            display: block;
            margin: 0 auto;
            width: 50%;
            padding: 15px;
            background-color: orange;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .train-button:hover {
            background-color: red   ;
        }
    </style>
</head>
<body>
    <div class="toggle-buttons">
        <div></div> <!-- Empty div to align buttons to the left -->
        <div class="bookmark-container">
            <a href="/data" class="bookmark">Data</a>
            <a href="/training" class="bookmark">Training</a>
            <a href="/inference" class="bookmark">Inference</a>
        </div>
    </div>
    <div class="container">
        <table>
            <tr>
                <th>Train ID</th>
                <th>Dataset ID</th>
                <th>Report</th>
                <th>Inference</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <!-- Add rows for your data here -->
        </table>
        <a href="#" class="train-button">Train</a>
        <div style="height: 20px;"></div>
    </div>
</body>
</html>
