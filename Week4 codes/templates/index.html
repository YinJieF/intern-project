<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
</head>
<body>
    <h1>Index Page</h1>
    <p>This is the index page.</p>
    <!-- Button to redirect to /extract route -->
    <button onclick="redirectToExtract()">Go to Extract</button>

    <script>
        function redirectToExtract() {
            // Redirect to /extract route
            window.location.href = '/extract';
        }
    </script>
</body>
