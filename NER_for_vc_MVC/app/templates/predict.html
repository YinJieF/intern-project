<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        .N { color: red; }
        .M { color: green; }
        .B-PER { color: blue; }
        .I-PER { color: black; }
        .other { color: black; }
        .container {
            display: flex;
            flex-direction: row; /* Change to row direction */
            justify-content: space-around; /* Adjust spacing */
            align-items: flex-start; /* Align items at the top */
            width: 100%; /* Full width */
            padding-top: 20px; /* Add some top padding */
        }
        .box-container {
            display: flex;
            flex-direction: column;
            width: 50%; /* Take half of the container width */
            margin-bottom: 20px;
        }
        .input-box, .output-box {
            flex: 1;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
        }
        .input-text {
            width: 100%;
            height: 20  0px;
        }
        .tag-box {
            height: 200px;
            overflow-y: auto;
        }
        .predict-button {
            width: 120px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="/" method="get">
        <button type="submit">Go to Home Page</button>
    </form>
    <form action="/data" method="get">
        <button type="submit">Go to Data Page</button>
    </form>
    <form action="/train" method="get"> <!-- Redirect to '/train' -->
        <button type="submit">Go to Train Page</button> <!-- Add button to redirect to train page -->
    </form>
    <form action="/inference" method="get"> <!-- Redirect to '/predict' -->
        <button type="submit">Go to Inference Page</button> <!-- Add button to redirect to predict page -->
    </form>
    <h1>NER tags predictions</h1>
    
    <form>
        <label for="model">Select Model:</label>
        <select id="model" name="model">
            <option value="NERModel">NERModel_v1</option>
            <option value="NERModel_v2">NERModel_v2</option>
        </select><br><br>
    </form>
    <div class="container">
        <div class="box-container">
            <form id="prediction-form">
                <div class="input-box">
                    <h3>Input Text:</h3>
                    <textarea id="input_text" name="input_text" rows="10" cols="80" class="input-text">{{ input_text }}</textarea>
                </div>
            </form>
        </div>
        
        <div class="box-container">
            {% if token_tag_pairs %}
            <div class="output-box">
                <h3>Predicted Tags:</h3>
                <div class="tag-box">
                    {% for token, tag in token_tag_pairs %}
                        <span class="{{ tag }}">{{ token }}</span>
                        &nbsp; <!-- Add a space between tokens -->
                        &nbsp; <!-- Add a space between tokens -->
                    {% endfor %}
                </div>
            </div>
            {% endif %}
            <button class="predict-button" onclick="predict()">Predict</button>
        </div>
    </div>
    
    <script>
        function predict() {
            // Fetch the input text from the textarea
            var inputText = document.getElementById('input_text').value;
            
            // Send an AJAX request to the Flask endpoint for prediction
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input_text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                // Update the output box with the predicted tags
                var tagBox = document.querySelector('.tag-box');
                tagBox.innerHTML = '';
                data.token_tag_pairs.forEach(pair => {
                    var span = document.createElement('span');
                    span.className = pair[1];
                    span.textContent = pair[0];
                    tagBox.appendChild(span);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
    
</body>
</html>
